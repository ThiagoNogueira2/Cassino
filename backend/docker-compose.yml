services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: velvet-app
    restart: unless-stopped
    working_dir: /app
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-velvet_stake}
      - DB_USERNAME=${DB_USERNAME:-velvet}
      - DB_PASSWORD=${DB_PASSWORD:-secret123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./:/app
      - vendor_data:/app/vendor
      - node_data:/app/node_modules
    networks:
      - velvet-network
    depends_on:
      - postgres
      - redis
    command: >
      sh -c "composer install --prefer-dist &&
             php artisan key:generate --force &&
             php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

  postgres:
    image: postgres:16-alpine
    container_name: velvet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-velvet_stake}
      POSTGRES_USER: ${DB_USERNAME:-velvet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret123}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - velvet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U velvet"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: velvet-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "${PMA_PORT:-8081}:80"
    networks:
      - velvet-network
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: velvet-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - velvet-network

volumes:
  postgres_data:
  redis_data:
  vendor_data:
  node_data:

networks:
  velvet-network:
    driver: bridge
