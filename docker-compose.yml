services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: velvet-app
    restart: unless-stopped
    working_dir: /app
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-velvet_stake}
      - DB_USERNAME=${DB_USERNAME:-velvet}
      - DB_PASSWORD=${DB_PASSWORD:-secret123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - vendor_data:/app/vendor
      - node_data:/app/node_modules
    networks:
      - velvet-network
    depends_on:
      - mysql
      - redis
    command: >
      sh -c "composer install --prefer-dist &&
             php artisan key:generate --force &&
             php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"

  mysql:
    image: mysql:8.0
    container_name: velvet-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-velvet_stake}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret123}
      MYSQL_USER: ${DB_USERNAME:-velvet}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - velvet-network
    command: '--default-authentication-plugin=mysql_native_password'

  redis:
    image: redis:7-alpine
    container_name: velvet-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - velvet-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: velvet-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-velvet}
      PMA_PASSWORD: ${DB_PASSWORD:-secret123}
    ports:
      - "${PMA_PORT:-8081}:80"
    networks:
      - velvet-network
    depends_on:
      - mysql

volumes:
  mysql_data:
  redis_data:
  vendor_data:
  node_data:

networks:
  velvet-network:
    driver: bridge
